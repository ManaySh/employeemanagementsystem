{% load static %}
{%include 'header.html'%}
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->

    <li data-target="#demo" data-slide-to="1"></li>

  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/emp.jpg' %}" alt="employee image not found" width="100%" height="500">

    <div class="carousel-item">
      <img src="{% static 'images/emp1.jpg' %}" alt="employee image not found" width="100%" height="500">

  </div>

<!--footer-->
    <div class="container-fluid bg-dark" style="height:150px;">
        <h4 class="text-center text-light pt-3">Employee Record Management System</h4>
        <p class="text-center text-primary">&copy:manayera</p>
    </div>



  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>

  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
