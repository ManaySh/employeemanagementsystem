{% include 'header.html'%}

        <script>
            function checkPassword(form) {
                pwd = form.pwd.value;
                cpwd = form.cpwd.value;
                if (pwd == '')
                    alert ("Please enter Password");

                else if (cpwd == '')
                    alert ("Please enter confirm password");

                else if (pwd != cpwd) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                else{
                    alert(" Welcome to Manay world!")
                    return true;
                }
            }
        </script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom:2px solid orange">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onSubmit = "return checkPassword(this)">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Z a-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Z a-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email id</label>
                            <input type="email" name="email" class="form-control" placeholder="Email id"  required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password "  required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password again"  required>
                        </div>
                    </div>
                </div>
                <input type="submit" value="submit" class="m-2 px-3 btn btn-primary" >
            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
    alert('Registartion Successful');
    window.location=('{% url 'emp_login'%}');

</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong ,Try again');
</script>
{% endif %}
